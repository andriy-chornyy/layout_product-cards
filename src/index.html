<!doctype html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./box/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymus"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="body">

    <div class="card" data-qa="card">
      <div class="card__foto-container">
        <img
        class="card__imac-foto"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock">
      </div>

      <div class="card__info">
        <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="card__product-code">Product code: 195434</p>

        <div class="card__stars-reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="reviews-text">Reviews: 5</p>
        </div>

        <div class="price-block">
          <p class="text">Price:</p>
          <p class="price">$2,199</p>
        </div>

        <a
          class="buy-link"
          href="#"
          data-qa="hover"
          >BUY
        </a>
      </div>
    </div>
  </body>
</html>
